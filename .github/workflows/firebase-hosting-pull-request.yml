name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Flutter のインストール clone がはやい
      - name: Install Flutter
        run: git clone https://github.com/flutter/flutter.git

      # PATH を通す
      - name: Add path
        run: echo "$(pwd)/flutter/bin" >> $GITHUB_PATH

      # パッケージのダウンロード
      - name: Download Flutter packages
        run: flutter pub get

      # ls
      - name: ls
        run: ls

      # pwd
      - name: pwd
        run: pwd

      - run: flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: '/home/runner/work/flutter_tenki/flutter_tenki/flutter/dev/docs/firebase.json'    
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TENKI_APP_3DCE0 }}'
          projectId: tenki-app-3dce0
